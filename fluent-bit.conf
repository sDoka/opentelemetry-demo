[SERVICE]
    log_level debug
    parsers_file fluent-parsers.conf

[INPUT]
    Name forward
    Listen 0.0.0.0
    Port 24224

[OUTPUT]
    Name stdout
    Match *

[OUTPUT]
    Name forward
    Host otelcol
    Port 8006
    Match *

[FILTER]
    Name parser
    Parser docker
    Match *
    Key_Name log
    Reserve_Data On
    Preserve_Key On
